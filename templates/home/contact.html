{% extends 'base.html' %}

{% block title %} Contact {% endblock title %}
{% block contactactive %} active {% endblock contactactive %}
{% block body %}
<div class="container">
    <h2 class="my-2">Contact Us</h2>
    <hr/>
    <form action="/contact/" method="post">{% csrf_token %}
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name="name" class="form-control" id="name" aria-describedby="name">
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" name="email" class="form-control" id="email" aria-describedby="email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="phone">Contact no</label>
          <input type="tel" name="phone" class="form-control" id="phone">
        </div>
        <div class="form-group">
          <label for="content">How may we help you?</label>
          <textarea type="text" name="content" class="form-control" id="content" cols="30" rows="5"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
</div>
{% endblock body %}
